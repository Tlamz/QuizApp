<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz_container">
        <div class="quiz_main">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="radioBtn">
                    <label id="aText" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="radioBtn">
                    <label id="bText" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="radioBtn">
                    <label id="cText" for="c">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="radioBtn">
                    <label id="dText" for="d">Question</label>
                </li>
            </ul>
        </div>
        <div class="submitBtn">
            <button id="submitBtn">SUBMIT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
